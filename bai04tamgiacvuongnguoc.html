<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    for (i = 0; i < 6; i++) {
        for (j = 1; j < 5; j++) {
            if ((i == 2 && j<5)
                || (i == 3 && j >= 2)
                || (i == 4 && j >= 3)
                || (i == 5 && j >= 4))
                document.write('*');

        }
        document.write('&nbsp;&nbsp');
        document.write('<br>');
    }



    for (j = 0; j <= 5; j++) {

        for (i = 1; i <= j; i++) {
            document.write('*')
        }
        document.write('*' + '<br>')
    }

</script>
</body>
</html>
