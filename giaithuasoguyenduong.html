<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  let a = parseFloat(prompt('nhập số nguyên dương a:'));
  let giaithua =1;
  for (i=1;i<=a;i++){
      if(a<0){
          giaithua *=i;

      }

  }alert('giai thừa của '+ a + ' là '+ giaithua);


</script>
</body>
</html>
