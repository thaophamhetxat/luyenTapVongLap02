<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  let a = prompt('nhập số tiền');
  let tien_lai=0;
  for(i=1;i<12;i++){
    tien_lai=a*(0.01/12)*i;
  }alert('tiền lãi ngân hàng trong 12 tháng là: ' +tien_lai);
</script>
</body>
</html>
